name: "CI"

on: [push, pull_request]

env:
  TAR_URL: "https://s3.amazonaws.com/flink-nightly/flink-1.20-SNAPSHOT-bin-scala_2.12.tgz"

jobs:
  ci:
    name: CI using JDK ${{ matrix.java_version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java_version: [ 8, 11, 17, 21 ]
    steps:
      - uses: actions/checkout@v4
      - name: "Build images"
        run: |
          for java_version in 8 11 17 21;
          do
            ./add-custom.sh -u "$TAR_URL" -j "$java_version" -n "test-java$java_version";
          done
      - name: "Test images"
        run: |
          for java_version in 8 11 17 21;
          do
            testing/run_tests.sh;
          done
